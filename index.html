<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Tic-Tac-Toe></title>
</head>
<body>
    <div id="board">
        <h1>Tic-Tac-Toe</h1>
        <div class="row">
            <div class="top left" id="1"></div>
            <div class="top middle" id="2"></div>
            <div class="top right" id="3"></div>
        </div>
        <div class="row">
            <div class="center left" id="4"></div>
            <div class="center middle" id="5"></div>
            <div class="center right" id="6"></div>
        </div>
        <div class="row">
            <div class="bottom left" id="7"></div>
            <div class="bottom middle" id="8"></div>
            <div class="bottom right" id="9"></div>
        </div>
        <div class="Messages" id="winnerMessage/Draw">
            <h1 id="WinnerMessageID"></h1>
            <h2 id="DrawMessageID"></h2>
        </div>
    </div>
    <button type="submit" onClick="refreshPage()">Restart</button>
    <script src="app.js"></script>
</body>
</html>
